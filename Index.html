<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- /Sökoptimering-->
	<meta name="Karaoke" content="En community för personer som vill sjunga karaoke tillsammans eller själv."/>
	<meta name="keywords" content="karaoke, sing, music, sing together, music community, fun, song">
	<!-- /Sökoptimering end-->
	<title>Karaokeo</title>

	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/login.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="img/fav.png" />

	<!-- javascript-->
	<script defer src="javascript/loginjava.js"></script>
	<!--javascript end-->
</head>

<body>

    <!-- Page Content -->
	<!--wrapper-->
<div id="wrapper">
	<div id="content">
		<div class="container-fluid">
			<img src="img/user.png" alt="user" class="avatar">
			
		    <h1>Login</h1>
			<!--error message-->
			<div id="login-error-msg-holder">
				<p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
			</div>
			<!--error message end-->
			
			<form id="loginform" action="sing.html">
				<input type="text" class="formfield" name="username" placeholder="username">
				<input type="password" class="formfield" name="password" placeholder="password">
				<button type="submit" id="login-form-submit" >Login</button>
			</form>	
			<p>Username: UniqueUsername </p>
			<p>Password: 123 </p>
		</div>
	</div>
</div>
<!-- wrapper end-->


</body>

</html>
